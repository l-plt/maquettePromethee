<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Prométhée</title>
</head>
<body class="overflow-hidden">
    <!-- Background -->
    <img src="images/bg_blue_rectangle.png" alt="logo_infotel" class="h-full w-full object-cover object-right fixed ml-40 -z-10 ">
    <!--  -->
    <div class="grid grid-cols-4 gap-4 pt-5 place-content-center">
        <!-- Logo -->
        <img src="images/infotel_logo.png" alt="logo_infotel" class="col-span-1 p-5">

        <div class="col-span-3">
            <div class="grid grid-cols-3 grid-rows-1 gap-4  align-middle">
                <div class="flex flex-col text-white justify-self-center justify-center">
                    <h2 class="uppercase text-3xl text-nowrap font-bold">Lundi 16 Décembre 2019</h2>
                    <p class="">Aujourd'hui nous fêtons les <strong>Alice</strong>.</p>
                </div>
                <img src="images/hour.png" alt="hour" class="justify-self-center w-16 md:w-32 lg:w-48">
                <img src="images/weather.png" alt="weather" class="justify-self-center max-w-2/3">

            </div>
        </div>
    </div>
    
    <div class="grid grid-cols-4 grid-rows-2">
    

        <div class="col-start-1">
            <img src="/images/event_lyon.png" alt="" class="justify-self-center">
        </div>
        <div class="col-span-3 row-span-2 bg-white rounded-4xl mx-10 my-5 justify-center">
            
        </div>
        <div class="col-start-1">
            <img src="/images/culture.png" alt="" class="justify-self-center">
        </div>
    </div>
</body>
</html>
