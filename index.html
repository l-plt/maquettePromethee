<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Prométhée</title>
</head>
<body class="h-screen w-screen">
    <div class="bg-[url(/images/bg_blue_rectangle.png)] bg-no-repeat bg-right bg-size-[85vw] h-full w-full">
        <!-- header -->
        <div class="flex justify-between pt-15">
            <img src="images/infotel_logo.png" alt="logo_infotel" class="h-15 pl-10">
            <div class="flex flex-col  text-white">
                <h2 class="uppercase text-3xl font-semibold">Lundi 16 Décembre 2019</h2>
                <p class="">Aujourd'hui nous fêtons les <strong>Alice</strong>.</p>
            </div>
            <img src="images/hour.png" alt="hour" class="h-20">
            <img src="images/weather.png" alt="weather" class="h-25 mr-5 ">
        </div>
        <!-- main -->
        <div class="flex justify-between h-3/4 w-full p-5">
            <!-- side informations -->
            <div class="flex flex-col justify-between h-full w-1/3">
                <div class="w-full h-1/2  bg-[url(/images/event_lyon.png)] bg-contain bg-no-repeat"></div>
                <div class="w-full h-1/2 bg-[url(/images/culture.png)] bg-contain bg-no-repeat"></div>
            </div>
            <!-- main space -->
            <div class="h-full w-full bg-[url(/images/main_content.png)]  bg-origin-content bg-no-repeat"></div>
        </div>
    </div>
</body>
</html>
